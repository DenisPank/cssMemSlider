<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sliderBody">
    <input checked type="radio" id="one" name="sliderBody__radio">
    <input type="radio" id="two" name="sliderBody__radio">
    <input type="radio" id="third" name="sliderBody__radio">
    <input type="radio" id="fourth" name="sliderBody__radio">
    <div id="sliderInner">
      <div class="slider">
        <div class="slider__wrapper">
          
          <img src="images/mem1.jpg" alt="Mem" class="slider__img">
          <p>— Что будете пить, сэр? Настойку или наливку?</p>
        </div>
      </div>
      <div class="slider">
        <div class="slider__wrapper">
          
          <img src="images/mem2.jpg" alt="Mem" class="slider__img">
          <p>— Если вы настаиваете, то настойку, а если наливаете, то наливку.</p>
        </div>
      </div>
      <div class="slider">
        <div class="slider__wrapper">
          
          <img src="images/mem3.jpg" alt="Mem" class="slider__img">
          <p>— У нас самообслуживание, сэр.</p>
        </div>
      </div>
      <div class="slider">
        <div class="slider__wrapper">
          
          <img src="images/mem4.jpg" alt="Mem" class="slider__img">
          <p>— Тогда самогонку.</p>
        </div>
      </div>
    </div>
    <div id="sliderDots">
      <label for="one" class="slider-dot"><span></span></label>
      <label for="two" class="slider-dot"><span></span></label>
      <label for="third" class="slider-dot"><span></span></label>
      <label for="fourth" class="slider-dot"><span></span></label>
    </div>
  </div>
</body>
</html>
